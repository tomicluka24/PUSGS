<section class="vh-100">
    <div class="container py-5 h-100">
        <h1>Welcome to delivery app</h1>
        <div class="row d-flex align-items-center justify-content-center h-10">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://cf.shopee.sg/file/1c648a3074c30cffb7877af403b2b503" class="img-fluid"
                    alt="Delivery image">
            </div>

            <!-- Regular login -->
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form *ngIf="(accountService.currentUser$ | async) === null" (ngSubmit)="login()" #loginForm="ngForm">
                    <!-- Email input -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" [(ngModel)]="model.email" name="email"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" [(ngModel)]="model.password" name="password"
                            id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button id="signIn" type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                    
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <!-- Login with facebook -->
                    <link *ngIf="(accountService.currentUser$ | async) === null" rel="stylesheet"
                        href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
                    <a id="fbButton" (click)="loginWithFacebook()" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                        role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>

                    <!-- <div *ngIf="(accountService.currentUser$ | async) !== null">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" [(ngModel)]="model.fisr" id="firstname" readonly>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" [value]="user.lastName" id="lastname" readonly>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" [value]="user.email" id="email" readonly>
                        </div>

                        <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button>
                    </div> -->

                    <!-- Register -->
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="../register" class="link-danger">Register</a></p>
                    
                </form>
            </div>
        </div>
    </div>
</section>

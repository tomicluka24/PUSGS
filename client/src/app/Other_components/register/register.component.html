<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="">Fill out the registration form</h1>
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off"
                        method="post" action="#">

                        <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'>
                        </app-text-input>
                        <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"'
                            [type]='"password"'></app-text-input>
                        <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
                            [label]='"Confirm Password"' [type] ='"password"'></app-text-input>
                        <app-text-input [formControl]='registerForm.controls["firstName"]' [label]='"First Name"'>
                        </app-text-input>
                        <app-text-input [formControl]='registerForm.controls["lastName"]' [label]='"Last Name"'>
                        </app-text-input>
                        <app-text-input [formControl]='registerForm.controls["email"]' [label]='"Email"'>
                        </app-text-input>
                        <app-text-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"'
                            type="date"></app-text-input>
                        <app-text-input [formControl]='registerForm.controls["address"]' [label]='"Address"'>
                        </app-text-input>
                        <!-- <app-text-input [formControl]='registerForm.controls["file"]' [label]='"Image"' type="file">
                        </app-text-input> -->
                        <app-text-input [formControl]='registerForm.controls["photoUrl"]' [label]='"Image"' type="file">
                        </app-text-input>
                        <!-- ng2FileSelect [uploader]="uploader" -->
                        <div class="form-group">
                            <label class="control-label" style="margin-right: 10px;">User type: </label>
                            <label class="radio-inline">
                                <input type="radio" value='Consumer' formControlName="userType"> Consumer
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value='Deliverer' formControlName="userType" class="ml-3"> Deliverer
                            </label>
                        </div>

                        <div class="row" *ngIf="validationErrors.length > 0">
                            <ul class="text-danger">
                                <li *ngFor="let error of validationErrors">
                                    {{error}}
                                </li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <button [disabled]="!registerForm.valid" type="submit"
                                class="btn btn-primary btn-lg btn-block register-button">Register</button>
                            <!-- <button type="button" class="btn btn-secondary btn-lg btn-block register-button" (click)="cancel()">Cancel</button> -->
                        </div>

                        <div class="login-register">
                            <a routerLink="/">Go back to home page</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

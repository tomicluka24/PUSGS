<section class="vh-100">
    <div class="container py-5 h-100">
        <h1>Delivery app</h1>
        <div style="margin-top: 2cm;" class="row d-flex align-items-center justify-content-center h-10">
            <div class="col-md-8 col-lg-7 col-xl-6">
                    <!-- Regular login -->
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <!-- Already logged in-->
                <div style="margin-bottom: 10cm; font-weight: bold; white-space: pre-line"*ngIf="((accountService.currentUser$ | async)) !== null" id="userIsLoggedIn" routerLink="/dashboard">
                    You are already logged in.<br>
                    Please follow the <a routerLink="/dashboard"> link </a> to go back to dashboard.
                </div>
                <form *ngIf="(accountService.currentUser$ | async) === null" (ngSubmit)="login()" #loginForm="ngForm">
                    <!-- Email input -->
                    <div class="form-floating mb-3">
                        <input type="text" required class="form-control" #email="ngModel" [(ngModel)]="model.email"  name="email"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                            <div *ngIf="email.errors?.['required']">
                                Email is required!
                            </div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-floating mb-3">
                        <input type="password" required class="form-control" #password="ngModel" [(ngModel)]="model.password" name="password"
                            id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                            <div *ngIf="password.errors?.['required']">
                                Password is required!
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button [disabled]="!model.email || !model.password" id="signIn" type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                    
                    <div style="margin-left: 6cm;" class="d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <!-- Login with facebook -->
                    <link *ngIf="(socialAuthService.authState | async) === null" rel="stylesheet"
                        href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
                    <a id="fbButton" routerLink="/social-user-dashboard" (click)="loginWithFacebook()" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                        role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>

                    <!-- Register -->
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="../register" class="link-danger">Register</a></p>

                </form>
                
            </div>
            </div>
        </div>
    </div>
</section>

<div class="card mb-4" id="memberCard">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.username}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}' class="btn btn-primary">
                <i class="fa fa-info"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{member.firstName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.userType}}</p>
    </div>
</div>

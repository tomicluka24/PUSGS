<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Name:</strong>
                    <p>{{member.firstName}} {{member.lastName}}</p>
                </div>
                <div>
                    <strong>Username:</strong>
                    <p>{{member.username}}</p>
                </div>
                <div>
                    <strong>Date of birth:</strong>
                    <p>{{member.dateOfBirth}}</p>
                </div>
                <div>
                    <strong>User type:</strong>
                    <p>{{member.userType}}</p>
                </div>
                <div>
                    <strong>Adress:</strong>
                    <p>{{member.address}}</p>
                </div>
                <div>
                    <strong>Email:</strong>
                    <p>{{member.email}}</p>
                </div>
        </div>
    </div>

    
</div>
<div class="col-8" *ngIf="member?.userType === 'Consumer'">
    <tabset class="member-tabset">
        <tab heading="{{member.username}}'s current order">
            <!-- <h4>Description</h4>
            <p>{{member.introduction}}</p>
            <h4>Looking for</h4>
            <p>{{member.lookingFor}}</p> -->
        </tab>
        <tab heading="{{member.username}}'s previous orders">
            <!-- <h4>Interests</h4>
            <p>{{member.interests}}</p> -->
        </tab>
    </tabset>
</div>
<div class="col-8" *ngIf="member?.userType === 'Deliverer'">
    <tabset class="member-tabset">
        <tab heading="{{member.username}}'s new orders">
            <!-- <h4>Description</h4>
            <p>{{member.introduction}}</p>
            <h4>Looking for</h4>
            <p>{{member.lookingFor}}</p> -->
        </tab>
        <tab heading="{{member.username}}'s orders">
            <!-- <h4>Interests</h4>
            <p>{{member.interests}}</p> -->
        </tab>
        <tab heading="{{member.username}}'s current order">
            <!-- <h4>Interests</h4>
            <p>{{member.interests}}</p> -->
        </tab>
    </tabset>
</div>
<div class="col-8" *ngIf="member?.userType === 'Admin'">
    <tabset class="member-tabset">
        <tab heading='All orders'>
            <!-- <h4>Description</h4>
            <p>{{member.introduction}}</p>
            <h4>Looking for</h4>
            <p>{{member.lookingFor}}</p> -->
        </tab>
    </tabset>
</div>
